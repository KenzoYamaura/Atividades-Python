<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telalogin.css">
    <title>Tela Login</title>
</head>

<body>
    <form class="telalogin">
        <img class="imglogin" src="./img/imagemfoda.jpeg" alt="Paisagem">
        <div class="inputs">
            <h1>Login</h1>
            <input class="inp" type="email" placeholder="E-mail">
            <input class="inp" type="password" placeholder="Senha">
            <button class="entrar">Entrar</button>
        </div>
    </form>
</body>

</html>
